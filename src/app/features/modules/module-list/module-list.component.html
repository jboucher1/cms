<h1 class=" title-header mat-display-1" >Add A Module</h1>

<div fxLayout="row wrap" class="container">
  <button fxFlex="33" mat-button *ngFor="let module of moduleAddList">
    <div fxLayout="column" class="module-item custom-hover" fxLayoutAlign="start center">
      <mat-icon class="primary-color">{{module.icon}}</mat-icon>
      <span class="title">{{module.title}}</span>
      <!-- <span class="mat-subheading-1">{{module.subtitle}}</span> -->
    </div>
  </button>
</div>
